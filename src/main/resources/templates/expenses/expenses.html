<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{tss.pageTitle}"></title>
</head>
<body>

<h4 th:text="#{tss.author}"></h4>
<h3 th:text="#{tss.appTitle}"></h3>
<div th:with="userName=${username},id=${userId}">
    <p>
        You have logged in as: "<span th:text="${userName}"/>"
        </br>
        Your id is: <span th:text="${id}"/>
    </p>
</div>
<table>
    <thead>Expenses</thead>
    <thead>
    <tr>
        <th> Date</th>
        <th> Description</th>
        <th> Category</th>
        <th> Amount</th>
        <th> Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${expensesMap.isEmpty()}">
        <td> No</td>
        <td>Expenses</td>
    </tr>
    <tr th:each="expense : ${expensesMap}">
        <td th:each="elem: ${expense.getValue()}">
            <span th:text="${elem}"></span>
        </td>

    </tr>
    </tbody>
</table>

<form th:action="@{/add-expense}" th:object="${newExpense}" method="post">
    <p>Date of the expense: <input type="date" th:field="*{date}"></p>
    <p>Description of the expense: <input type="text" th:field="*{description}"></p>
    <p>Category of the expense: <input type="text" th:field="*{category}"></p>
    <p>Value of the expense: <input type="number" step="0.01" th:field="*{amount}"></p>
    <p>Type of the expense: <input type="text" th:field="*{type}"></p>

    <p><input type="submit" value="ADD"></p>

</form>
<!--<span class="glyphicon glyphicon-log-out"></span>-->
<a href="#" th:href="@{/logout}">Logout</a>
</body>
</html>
