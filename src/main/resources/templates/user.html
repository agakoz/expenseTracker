<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

</head>
<body>
<form id="sign-up-go-to-expenses" th:action="@{/expenses}" method="get" class="d-inline-block" style="float: left">
    <input type="button" onclick="submit()" class="btn btn-light" value="wróć"/>
</form>
<div class="container" style=" width: 450px">
<form>
    <h2 class="form-signin-heading">Informacje Użytkownika</h2>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">ID:</label>
        <div th:text="${session.currentUser.getUserId()}" th:unless="${session == null}" class="col-sm-9"
            style=" background-color: whitesmoke; border: 1px solid lightgray; padding: 5px;"></div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Nazwa:</label>
        <div th:text="${session.currentUser.getUsername()}" th:unless="${session == null} " class="col-sm-9"
            style=" background-color: whitesmoke; border: 1px solid lightgray; padding: 5px; "></div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Rola:</label>
        <div th:text="${session.currentUser.getRole()}" th:unless="${session == null}" class="col-sm-9"
            style=" background-color: whitesmoke; border: 1px solid lightgray; padding: 5px;"></div>
    </div>


    </form>
</div>
</body>
</html>
