<!DOCTYPE html>
<html lang="pl_PL" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link href="../WebApplicationAK/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../WebApplicationAK/css/webSocket.css" rel="stylesheet">
    <script src="../WebApplicationAK/webjars/jquery/jquery.min.js"></script>
    <script src="../WebApplicationAK/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="../WebApplicationAK/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="../WebApplicationAK/app.js"></script>

</head>
<body>
<form id="sign-up-go-to-welcome-button" th:action="@{/welcome-page}" method="get" class="d-inline-block" style="float: left">
    <input type="button" onclick="submit()" class="btn btn-light" value="wróć"/>
</form>
<noscript><h2 style="color: #ff0000">Twoja przeglądarka nie obsługuje js!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Połączenie WebSocket:</label>
                    <button id="connect" class="btn btn-success" type="submit">Połącz</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Rozłącz
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Podaj imie: </label>
                    <input type="text" id="name" class="form-control" placeholder="tutaj wpisz imię...">
                    <br>
                    <label for="msg">Powiedz coś: </label>
                    <input type="text" id="msg" class="form-control" placeholder="Twoja wiadomość...">
                </div>
                <br>
                <button id="send" class="btn btn-primary" type="submit">Wyślij</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Pogaduchy</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
